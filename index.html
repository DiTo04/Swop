</head>
<body>
<script>
var answeredQuestions = [];
var questions = [];

$.get("/question", function(data, t, j){
  questions = data;
  assignQuestions();
});

function answerYes() {
  answering(true)
}
function answerNo() {
  answering(false)
}
function answering(state){
  var id = $(".question").attr("questionID");
  answeredQuestions.push({agree: state, id: id});
  if(answeredQuestions.length == 10){
    $.ajax({
      url: '/finished',
      data: {answeredQuestions: answeredQuestions},
      type: 'POST',
    });
  }
}

function assignQuestions() {
  for (var i = 1; i <= 10; i++){
    var str = "#a" + i;
    $(str).text(questions[0].questions)
    $(str).attr("questionID", questions[0].id)
    questions.shift();
  }

}

$(document).ready(function(){

  $(".buddy").on("swiperight",function(){
    $(this).addClass('rotate-left').delay(700).fadeOut(1);
    $('.buddy').find('.status').remove();

    $(this).append('<div class="status like">JA!</div>');
    if ( $(this).is(':last-child') ) {
      $('.buddy:nth-child(1)').removeClass ('rotate-left rotate-right').fadeIn(300);
    } else {
      $(this).next().removeClass('rotate-left rotate-right').fadeIn(400);
    }

    answerYes();
  });

  $(".buddy").on("swipeleft",function(){
    $(this).addClass('rotate-right').delay(700).fadeOut(1);
    $('.buddy').find('.status').remove();
    $(this).append('<div class="status dislike">NEJ!</div>');

    if ( $(this).is(':last-child') ) {
      $('.buddy:nth-child(1)').removeClass ('rotate-left rotate-right').fadeIn(300);
    } else {
      $(this).next().removeClass('rotate-left rotate-right').fadeIn(400);
    }

    answerNo();
  });



});
</script>
